<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Xóa Video</title>
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/reset-min.css">
  <link rel='stylesheet prefetch' href='http://127.0.0.1:8080/css/roboto.css'>
  <link rel='stylesheet prefetch' href='http://127.0.0.1:8080/css/monsterrat.css'>
  <link rel='stylesheet prefetch' href='http://127.0.0.1:8080/css/font-awesome.css'>
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/style.css">
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/alert.css">
  <link rel="icon" href="http://127.0.0.1:8080/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
      <div class="info">
        <h1 style="color:#16A085;">Nhập lại mật khẩu để xác nhận xóa tài khoản</h1>
      </div>
    </div>
    <div class="form">
      <form class="login-form" action="remove" method="post">
        {% if c_error %}
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
              Mật khẩu không hợp lệ
          </div>
        {% endif %}
        <input type="text" name="title" value="{{ title }}" readonly>
        <input type="text" name="video_ID" value="{{ video_ID }}" readonly/>
        <input id="password" type="password" name="password" placeholder="Nhập lại mật khẩu" required autofocus/>
        <button>Xác nhận</button>
        <a href="{{ url_for('my_videos') }}">
          <button onclick="cancel()">Quay lại</button>
        </a>
      </form>
    </div>
    <script src='http://127.0.0.1:8080/js/jquery.js'></script>
    <script  src="http://127.0.0.1:8080/js/delete.js"></script>
</body>
</html>
