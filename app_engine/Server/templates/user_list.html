<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Danh Sách Người Dùng - Lala</title>
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/bootstrap-min-337.css">
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/user_list.css">
  <link rel="icon" href="http://127.0.0.1:8080/favicon.png" type="image/png">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="navbar-header">
       <a style="color: #16A085;" class="navbar-brand" href="{{ url_for('start') }}">Lala</a>
     </div>
     <ul class="nav navbar-nav navbar-right">
       <li><a style="color: #16A085;" href="{{ url_for('dashboard') }}">Tổng quan</a></li>
       <li><a style="color: #16A085;" href="{{ url_for('add_admin') }}">Thêm quản trị viên</a></li>
       <li><a style="color: #16A085;" href="{{ url_for('flagged_videos') }}">Video gắn cờ</a></li>
       <li><a style="color: #16A085;" href="{{ url_for('logout_user') }}">Đăng xuất</a></li>
   </ul>
  </nav>
  <div id="demo"><br><br>
  <h1>Danh sách người dùng</h1>
  <br><br>
  <div class="table-responsive-vertical shadow-z-1">
  <table id="table" class="table table-hover">
      <thead>
        <tr>
          <th>Tên tài khoản</th>
          <th>Số lượng video</th>
          <th>Số lượng video bị gắn cờ</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for username in user_dict %}
        <tr>
          <td style="color:#FFFFFF;" data-title="Username">{{ username }}</td>
          <td style="color:#FFFFFF;" data-title="Number of videos">{{ user_dict[username][0] }}</td>
          <td style="color:#FFFFFF;" data-title="Number of flagged videos">{{ user_dict[username][1] }}</td>
          <td style="color:#FFFFFF;" data-title="Delete"><a style="color:#16A085;text-decoration:none;" href="/admin-delete-user/{{ username }}">Xóa</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
