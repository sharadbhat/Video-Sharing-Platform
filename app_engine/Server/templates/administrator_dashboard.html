<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trang tổng quan</title>
    <link rel="stylesheet" href="http://127.0.0.1:8080/css/bootstrap-min-337.css">
    <link rel="stylesheet" href="http://127.0.0.1:8080/css/user_list.css">
    <link rel="icon" href="http://127.0.0.1:8080/favicon.png" type="image/png">
  </head>
  <body class="back">
    <nav class="navbar navbar-inverse navbar-fixed-top">
     <div class="container-fluid">
       <div class="navbar-header">
         <a style="color: #16A085;" class="navbar-brand" href="{{ url_for('start') }}">Lala</a>
       </div>
       <ul class="nav navbar-nav navbar-right">
         <li><a style="color: #16A085;" href="{{ url_for('add_admin') }}">Thêm quản trị viên</a></li>
         <li><a style="color: #16A085;" href="{{ url_for('flagged_videos') }}">Video được gắn thẻ</a></li>
         <li><a style="color: #16A085;" href="{{ url_for('admin_list_users') }}">Danh sách người dùng</a></li>
         <li><a style="color: #16A085;" href="{{ url_for('logout_user') }}">Đăng xuất</a></li>
     </ul>
     </div>
    </nav>
    <br><br><br>
    <h2 style="color:#16A085; text-align:center;">Tổng quan</h2>
    <br><br>
    <div class="table-responsive-vertical shadow-z-1">
    <table id="table" class="table table-hover">
        <tbody>
          <tr>
            <td style="color:#FFFFFF;" data-title="view_count">Tổng số người dùng đăng kí</td>
            <td data-title="v_count"><a style="color:#16A085; text-decoration:none;" href="{{ url_for('admin_list_users') }}">{{ user_count }}</a></td>
          </tr>
          <tr>
            <td style="color:#FFFFFF;" data-title="video_count">Tổng số người dùng đăng video</td>
            <td style="color:#FFFFFF;" data-title="count">{{ video_count }}</td>
          </tr>
          <tr>
            <td style="color:#FFFFFF;" data-title="view_count">Tổng số lượt xem</td>
            <td style="color:#FFFFFF;" data-title="v_count">{{ view_count }}</td>
          </tr>
          <tr>
            <td style="color:#FFFFFF;" data-title="view_count">Tổng số video bị gắn cờ</td>
            <td data-title="v_count"><a style="color:#16A085; text-decoration:none;" href="{{ url_for('flagged_videos') }}">{{ flag_count }}</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
