<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Thay đổi mật khẩu</title>
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/reset-min.css">
  <link rel='stylesheet prefetch' href='http://127.0.0.1:8080/css/roboto.css'>
  <link rel='stylesheet prefetch' href='http://127.0.0.1:8080/css/monsterrat.css'>
  <link rel='stylesheet prefetch' href='http://127.0.0.1:8080/css/font-awesome.css'>
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/style.css">
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/alert.css">
  <link rel="icon" href="http://127.0.0.1:8080/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
      <div class="info">
        <h1 style="color:#16A085;">Nhập lại mật khẩu cũ và mật khẩu mới</h1>
      </div>
    </div>
    <div class="form">
      <form class="login-form" action="change-password" method="post">
        {% if update_error %}
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            Mật khẩu cũ không trùng khớp
          </div>
        {% endif %}
        <input type="password" name="oldPassword" placeholder="Mật khẩu cũ" required autofocus/>
        <input type="password" name="newPassword" placeholder="Mật khẩu mới" required/>
        <button>Đổi mật khẩu</button>
      </form>
    </div>
</body>
</html>
