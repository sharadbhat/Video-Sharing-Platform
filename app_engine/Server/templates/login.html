<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Lala</title>
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/reset-min.css">
  <link rel='stylesheet prefetch' href='http://127.0.0.1:8080/css/roboto.css'>
  <link rel='stylesheet prefetch' href='http://127.0.0.1:8080/css/monsterrat.css'>
  <link rel='stylesheet prefetch' href='http://127.0.0.1:8080/css/font-awesome.css'>
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/style.css">
  <link rel="stylesheet" href="http://127.0.0.1:8080/css/alert.css">
  <link rel="icon" href="http://127.0.0.1:8080/favicon.png" type="image/png">
</head>

<body>
    <div class="container">
      <div class="info">
        <h1 style="color:#16A085;">Lala</h1>
      </div>
    </div>
    <div class="form">
      <form class="login-form" action="login" method="post">
        {% if loginError %}
          <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            Thông tin không hợp lệ
          </div>
        {% endif %}
        <input type="text" name="username" placeholder="Tài khoản" required autofocus/>
        <input type="password" name="password" placeholder="Mật khẩu" required/>
        <button>Đăng nhập</button>
        <p class="message">Bạn chưa có tài khoản? <a href="{{ url_for('signup_form') }}">Đăng ký</a></p>
      </form>
    </div>
</body>
</html>
