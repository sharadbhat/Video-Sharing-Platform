<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VideoHub</title>
  </head>
  <body>
    {% for i in lista %}
      <a href="{{ url_for('watch_video', v = i[:-4]) }}">{{ lista[i] }}</a><br>
    {% endfor %}
    <form action="/search" method="post">
      Search<input type="text" name="search"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
